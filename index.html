<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pohon Berbisik</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      background-color: rgba(0, 128, 0, 0.8);
      padding: 10px 20px;
      display: inline-block;
      border-radius: 10px;
    }

    #reader {
      width: 300px;
      margin: 20px auto;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Kotak custom */
    .custom-scan-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      border: 4px solid white;
      box-sizing: border-box;
      z-index: 10;
    }

    #gantiKamera {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #ffffffcc;
      color: #333;
      cursor: pointer;
    }

    /* Matikan garis bawaan QR scanner (jika ada) */
    #reader canvas,
    #reader img {
      display: none !important;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ² Pohon Berbisik</h1>
  <p>Scan QR kotak di pohon untuk mulai mendengarkan suaranya</p>

  <div id="reader">
    <div class="custom-scan-box"></div>
  </div>

  <button id="gantiKamera">ðŸ”„ Ganti Kamera</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let currentCamera = 0;
    let cameras = [];

    // Fungsi jika QR berhasil discan
    function onScanSuccess(decodedText, decodedResult) {
      console.log("QR berhasil:", decodedText);
      window.location.href = decodedText; // langsung redirect
      html5QrCode.stop(); // stop kamera
    }

    // Load kamera dan mulai
    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        alert("Tidak ada kamera terdeteksi");
        return;
      }
      cameras = devices;
      startCamera(currentCamera);
    });

    function startCamera(index) {
      html5QrCode.start(
        cameras[index].id,
        { fps: 10 }, // tanpa qrbox agar kotak scanner tidak muncul
        onScanSuccess
      ).catch(err => console.error("Error start kamera:", err));
    }

    document.getElementById("gantiKamera").addEventListener("click", () => {
      html5QrCode.stop().then(() => {
        currentCamera = (currentCamera + 1) % cameras.length;
        startCamera(currentCamera);
      });
    });
  </script>

</body>
</html>
