<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pohon Berbisik</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1448375240586-882707db888b?q=80&w=1470&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 1rem;
      background: rgba(0,100,0,0.7);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    p {
      background: rgba(0,100,0,0.5);
      padding: 0.3rem 1rem;
      border-radius: 6px;
      margin: 0.5rem;
    }

    #reader-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 2rem;
      border-radius: 12px;
      overflow: hidden;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    /* Custom kotak scanner (garis putih) */
    .custom-scan-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      border: 3px solid white;
      border-radius: 8px;
      box-sizing: border-box;
      pointer-events: none;
    }

    button {
      margin-top: 1rem;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      margin-bottom: 1rem;
      font-size: 0.8rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ² Pohon Berbisik</h1>
  <p>Scan QR kotak di pohon untuk mulai mendengarkan suaranya</p>

  <div id="reader-container">
    <div id="reader"></div>
    <div class="custom-scan-box"></div> <!-- kotak custom -->
  </div>
  <button id="switchCamera">ðŸ”„ Ganti Kamera</button>

  <footer>
    &copy; 2024 Pohon Berbisik
  </footer>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let currentCameraIndex = 0;
    let cameras = [];

    function onScanSuccess(decodedText) {
      html5QrCode.stop().then(() => {
        window.location.href = decodedText;
      });
    }

    function startCamera(index) {
      html5QrCode.start(
        cameras[index].id,
        { fps: 10, qrbox: 200 }, // tetap persegi untuk hasil optimal
        onScanSuccess
      );
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length) {
        cameras = devices;
        startCamera(currentCameraIndex);
        if (cameras.length < 2) {
          document.getElementById("switchCamera").style.display = "none";
        }
      }
    });

    document.getElementById("switchCamera").onclick = () => {
      if (cameras.length > 1) {
        html5QrCode.stop().then(() => {
          currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
          startCamera(currentCameraIndex);
        });
      }
    };
  </script>
</body>
</html>
